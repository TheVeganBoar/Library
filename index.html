<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link href="styles.css" rel="stylesheet">
    <link rel="stylesheet" href="" id="dark-css" />
    <script defer src="script.js"></script>
    
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="left-header">
                <div class="header-logo"></div>
                <div class="my-library">My Library</div>
            </div>
            <div class="right-header">
                <div class="library-log">
                    <h2>Library log</h2>
                    <div class="total-books">
                        <h3>Total books count :</h3>
                        <span id="books-count"></span>
                    </div>
                    <div class="total-read">
                        <h3>Read:</h3>
                        <span id="read-count"></span>
                    </div>
                    <div class="not-read">
                        <h3>Not read:</h3>
                        <span id="not-read-count"></span>
                    </div>
                </div>
            </div>
        </div>
        <div class="library"></div>
        <div class="add">
            <button type="submit" id="add-book-button"> + </button>
        </div>
    </div>
    <div id="form">
        <form id="formElement">
                <div class="form-title">Add New Book</div>
                <div class="form-items">
                    <label for="title">Title*</label>
                    <input id="title" type="text" name="title" placeholder="Title">

                    <label for="author">Author*</label>
                    <input id="author" type="text" name="author" placeholder="Author">

                    <label for="pages">Number of Pages*</label>
                    <input id="pages" type="number" name="pages" placeholder="Number of pages">

                    <div class="radio-buttons">
                        <div class="">
                        <input type="radio" id="read" name="read">
                        <label for="read">Read</label>
                        </div>
                        <div>
                        <input type="radio" id="not-read" name="read">
                        <label for="not-read">Not read</label>
                        </div>
                    </div>

                    <div class="submit-reset">
                        <button type="submit" id="create">Create Card</button>
                        <button type="reset" id="reset">Clear Fields</button>
                    </div>
                </div>
        </form>
    </div>
</body>
</html>
