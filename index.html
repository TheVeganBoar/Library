<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link href="styles.css" rel="stylesheet">
    <link rel="stylesheet" href="" id="dark-css" />
    <script defer src="script.js"></script>
    
</head>
<body>
    <div class="container">
        <div class="header">
            <h1 id="headerTitle">Library</h1>
            <button id="addBook" class="headerButtons addBook">ADD BOOK</button>
        </div>
        <div class="library">
            <!-- <div class="book" data-index="0">
                <p class="bookTitle">"Cool Book"</p>
                <p class="author">Amazing Author</p>
                <p class="pages">200 pages</p>
                <button class="bookButton read">Read</button>
                <button class="bookButton remove">Remove</button>
            </div> -->
        </div>
        <div class="footer">
            <p class="footerText">Created by <a href="https://github.com/TheVeganBoar">The Vegan Boar</a></p>
            <p class="footerText"> - <a href="https://theodinproject.com">The Odin Project</a> - </p>
        </div>
    </div>
    <div id="addModal" class="modal">
        <div class="modal-content">
            <div class="modalheader">
                <p>BOOK CARD</p>
            </div>
            <div class="form">
                <form onsubmit="addModalBook(); return false;" id="modalForm">
                    <input type="text" name="title" id="titleInput" placeholder="Title" required>
                    <input type="text" name="author" id="authorInput" placeholder="Author" required>
                    <input type="number" name="pages" id="pagesInput" placeholder="Pages" min="1" required>
                    <div class="readInputDiv">
                        <input type="checkbox" name="read" id="readInput">
                        <label for="readInput">Read</label>
                    </div>
                </form>
            </div>
            <div class="modalbuttons">
                <button id="cancelModal" class="modalbutton cancel">CANCEL</button>
                <button type="submit" form="modalForm" id="addModalButton" class="modalbutton add">ADD</button>
            </div>
        </div>
    </div>
</body>
</html>
