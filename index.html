<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link href="styles.css" rel="stylesheet">
    <script defer src="script.js"></script>
</head>
<body>
    <div class="container">
        <div class="header"></div>
        <div class="library"></div>
        <div class="add">
            <button type="submit" id="add-bottom">Add Book</button>
        </div>
    </div>
    <form id="formElement" style="display: none;">
        <input type="text" placeholder="title...">
        <input type="text" placeholder="author...">
        <input type="number" placeholder="number of pages...">
        <input type="radio" id="read" name="read">
        <label for="read">Read</label>
        <input type="radio" id="not-read" name="read">
        <label for="not-read">Not read yet</label>
    </form>
</body>
</html>
