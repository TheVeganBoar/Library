<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link href="styles.css" rel="stylesheet">
    <script defer src="script.js"></script>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="left-header">
                <div class="header-logo"></div> <div class="my-library">My Library</div>
            </div>
            <div class="right-header">

            </div>
        </div>
        <div class="library"></div>
        <div class="add">
            <button type="submit" id="add-book-button"> + </button>
        </div>
    </div>
    <div class="form">
        <form id="formElement" style="display: none;">
                <label for="title">Title:</label>
                <input id="title" type="text" name="title">
                
                <label for="author">Author:</label>
                <input id="author" type="text" name="author">
                
                <label for="pages">Pages:</label>
                <input id="pages" type="number" name="pages">

                <div class="radio-buttons">
                    <input type="radio" id="read" name="read">
                    <label for="read">Read</label>

                    <input type="radio" id="not-read" name="read">
                    <label for="not-read">Not read</label>
                </div>

                <div class="submit-reset">
                    <button type="submit" id="create">Create Card</button>
                    <button type="reset" id="reset">Clear</button>
                </div>
        </form>
    </div>
</body>
</html>
